<!DOCTYPE html>
<html>
<head>
  <title>Heyo Analytics</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/auth-buttons.css">
    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
</head>
<body>

  <div id="fb-root"></div>
  <div class="content" id="main-content">
    <ul id="list">
      <!-- List added dynamically by Javascript, then hidden style applied upon selection -->
    </ul>
  </div>

  <div class="bar">
    <div class="bar-content">
      <img src="static/images/heyo_logo.png" style="margin-bottom:30px">
<!--       <a class="btn-auth btn-facebook large" href="#" id="fb-btn">
        Sign in with <b>Facebook</b>
      </a> -->
<!--       <div class="fb-login-button" data-width="370" data-height="100" data-max-rows="1" data-show-faces="false" autologout-link="true"></div> -->
    </div>
  </div>
  <div class="abs level2">
    <h3>Click a page to see info on it in console</h3>
    <table>
      <tbody id="pageBody">
        <tr>
          <th> Name </th>
          <th> ID </th>
          <th> Other </th>
        </tr>
      </tbody>
    </table>
    <h3>Or see info on other pages by keyword in console</h3>
    Posts with last <input type="text" value="365" placeholder="days" id="days"> days
    
    <input type="text" placeholder="Get page by keyword" id="keyword" >
    <button type="text" id="findPages" >Find Pages</button>
  </div>
  

  <script type="text/javascript" src="static/js/settings.js"></script>
  <script type="text/javascript" src="static/js/fb.js"></script>
  <script type="text/javascript" src="static/js/analyze.js"></script>
  <script type="text/javascript" src="static/js/stopword.js"></script>
</body>
</html>
