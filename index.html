<!DOCTYPE html>
<html>
<head>
  <title>Heyo Analytics</title>
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="static/css/load.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/auth-buttons.css">
  <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
</head>
<body>
  <div id="popupSpace" class="abs level4"></div>
  <div class="bar fixed level3">
    <div class="bar-content">
      <img src="static/images/heyo_logo.png" class="size2">
<!--       <a class="btn-auth btn-facebook large" href="#" id="fb-btn">
        Sign in with <b>Facebook</b>
      </a> -->
<!--       <div class="fb-login-button" data-width="370" data-height="100" data-max-rows="1" data-show-faces="false" autologout-link="true"></div> -->
    </div>
      <!-- load icon -->
    <div class="windows8 hide fixed" id="load">
      <div class="wBall" id="wBall_1">
        <div class="wInnerBall bg4"></div>
      </div>
      <div class="wBall" id="wBall_2">
        <div class="wInnerBall bg4"></div>
      </div>
      <div class="wBall" id="wBall_3">
        <div class="wInnerBall bg4"></div>
      </div>
      <div class="wBall" id="wBall_4">
        <div class="wInnerBall bg4"></div>
      </div>
      <div class="wBall" id="wBall_5">
        <div class="wInnerBall bg4"></div>
      </div>
      <em id="loadMsg" class="orange abs"></em>
    </div>
  </div><div class="bar"></div><!-- clear space -->
  
    <div class=" container fleft ">
      <div class="row">
        <div class="col-xs-6 .col-md-4">
          <h3>Select page to suggest keywords</h3>
          <table class="table table-striped">
            <tbody id="pageBody">
              <tr>
                <th> Name </th>
                <th> Likes </th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-xs-6 .col-md-4">
          <h3>Keywords</h3>
          <div id="keywordWrap" class="bg1 border1 pad20 fleft">
            <div id="keywordTemplate" class="inputWrap">
              <span class="glyphicon glyphicon-remove red"></span>
              <span class="glyphicon glyphicon-ok green" ></span>
              <input type="text" class="form-control form-inline keywordQuery" placeholder="Add a keyword . . .">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 .col-md-4">
          <h3>Crunch posts</h3>
          <div id="options" class="pad10 fs12">
            Select time frame
            <select id="timeSince" class="form-control ">
              <option value="1">Last hour</option>
              <option value="24">Last day</option>
              <option value="168">Last week</option>
            </select>
            <!-- Select number of pages to crawl
            <select id="num" class="form-control ">
              <option value="100">100</option>
              <option value="50">50</option>
              <option value="40">40</option>
              <option value="30">30</option>
              <option value="25" selected="selected">25</option>
              <option value="10">10</option>
              <option value="5">5</option>
            </select> -->
            Select Facebook element to search
            <select id="objectType" class="form-control ">
              <option value="page">Pages</option>
              <option value="post">Posts</option>
              <option value="event">Events</option>
              <option value="user">Users</option>
            </select>
          </div>
          <button id="getPosts" class="btn btn-success">Crunch</button>
        </div>
        <div class="col-xs-6 .col-md-4">
          <h3>Trends</h3> <span>Click a keyword to see the posts</span>
          <table class="table table-striped">
            <tbody id="trendBody">
              <tr>
                <th> Keyword </th> <th class="orange"> Heyo Points </th> <th> Engagement </th>
              </tr>
              <tr id="noResults">
                <td> No results </td> <td></td><td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
  <!-- Templates -->
  <div class="hide">
    <div id="popupTemplate">
      <div class="popup fixed pad20 bg3 white shadow hide">
        <span class="glyphicon glyphicon-remove fright fs16 color2 closePopup"></span>
        <div class="title fs20 pad10"></div>
        <div class="message pad10 fs14"></div>
      </div>
    </div>
    <div id="trendPostTemplate">
      <table class="table table-striped">
        <tbody class="trendPostBody">
          <tr>
            <th class="border2">Message</th><th class="border2">Comments</th><th class="border2">Likes</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="static/js/settings.js"></script>
  <script type="text/javascript" src="static/js/fb.js"></script>
  <script type="text/javascript" src="static/js/ui.js"></script>
  <script type="text/javascript" src="static/js/analyze.js"></script>
  <script type="text/javascript" src="static/js/stopword.js"></script>
  <script type="text/javascript" src="static/js/control.js"></script>
</body>
</html>
